services:
  # PostgreSQL Database (Gerenciado pelo Render - não usa Docker)
  - type: pserv
    name: rhythmate-db
    plan: free
    databaseName: song_recommendation_db
    databaseUser: postgres
    ipAllowList: []  # Permite todas as conexões (necessário para o backend)

  # Backend API (Docker)
  - type: web
    name: rhythmate-api
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PG_USER
        value: postgres
      - key: PG_PASS
        fromDatabase:
          name: music-db
          property: connectionString
      - key: PG_DB
        value: song_recommendation_db
      - key: PG_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 600
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLOUDINARY_URL
        sync: false
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health

  # Frontend (Docker com Nginx)
  - type: web
    name: rhythmate
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
